    <script>
      // Select the DOM-element, so that you can replace it with content
      console.log("script go!")
      let PROJECT_ID = "ntj1yw56";
      let DATASET = "production";
      let QUERY = encodeURIComponent('*[_type == "author"]');
      console.log("QUERY defined!")

      // Compose the URL for your project's endpoint and add the query
      let URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

      // fetch the content
      fetch(URL)
        .then((res) => res.json())
        .then(({ result }) => {
            console.log("fetch is running!");
          // get the list element, and the first item
          let list = document.querySelector("ul");
          let firstListItem = document.querySelector("ul li");

          if (result.length > 0) {
            // remove the placeholder content
            list.removeChild(firstListItem);
            console.log("if statement works!");

            result.forEach((author) => {
              // create a list element for each pet
              let listItem = document.createElement("li");
            
              // add the pet name as the text content
              listItem.textContent = "here we go!"

              // add the item to the list
              list.appendChild(listItem);
            });
            let pre = document.querySelector("pre");
            // add the raw data to the preformatted element
            pre.textContent = JSON.stringify(result);
          }
        })
        .catch((err) => console.error(err));
    </script>
  </body>
